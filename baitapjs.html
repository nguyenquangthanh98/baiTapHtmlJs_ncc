<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bài tập JS _ Nguyen Quang Thanh </title>
	<script>
		function random(){
			var a=document.getElementById('input').value;
			if(a==='.net'){
				var array=["nguyen van a", "nguyen van b"];
			}
			else if(a==="angular"){
				var array=["nguyen van c","nguyen van d"];
			}
			else if(a==="java"){
				var array=["nguyen van e","nguyen van f","nguyen van g",] ;
			}
			else if(a==="test"){
				var array=["nguyen van i","nguyen van j"]
			}
			else{
				var array=[];
			}
			var string="";
			for(i=0;i<array.length;i++){
				string=string+ "<option>"+array[i]+"</option>";
			}
			string="<select name='lol'>"+string+"</select>";
			document.getElementById('output').innerHTML=string;
		}   
	</script>
	<style type="text/css">
		select{
			width: 130px;
			margin-bottom: 5px;
			padding: 5px 0;
		}
	</style>
</head>
<body>
	<select id="input" onchange="random()">
		<option >Các môn học</option>
		<option >.net</option>
		<option >angular</option>
		<option >java</option>
		<option >test</option>
	</select>
	<div id="output">
		<select>
			<option></option>
		</select>
	</div>
</body>
</html>
